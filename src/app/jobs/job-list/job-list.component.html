<mat-card>
  <h2>Job Listings</h2>
  <button mat-raised-button color="primary" routerLink="/jobs/new" *ngIf="role==='recruiter'">Add Job</button>
  <mat-form-field>
    <mat-label>Filter by Status</mat-label>
    <mat-select [(ngModel)]="filterStatus">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let s of statuses" [value]="s">{{s}}</mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="filteredJobs" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let job">{{job.title}}</td>
    </ng-container>
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let job">{{job.companyName}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let job">{{job.status}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let job">
        <button mat-button color="accent" *ngIf="role==='recruiter'" [routerLink]="['/jobs/edit', job.id]">Edit</button>
        <button mat-button color="warn" *ngIf="role==='recruiter'" (click)="delete(job.id)">Delete</button>
        <button mat-button color="primary" *ngIf="role==='jobseeker'" (click)="apply(job.id)">Apply</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</mat-card>
