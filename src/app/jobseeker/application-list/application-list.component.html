<mat-card>
  <h2>My Applications</h2>

  <table mat-table [dataSource]="applications" class="mat-elevation-z8" *ngIf="applications.length">

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Job Title</th>
      <td mat-cell *matCellDef="let app">{{ app.title }}</td>
    </ng-container>

    <!-- Vacancies -->
    <ng-container matColumnDef="vacancies">
      <th mat-header-cell *matHeaderCellDef>Vacancies</th>
      <td mat-cell *matCellDef="let app">{{ app.vacancies || 'N/A' }}</td>
    </ng-container>

    <!-- Location -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let app">{{ app.location || 'N/A' }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let app">{{ app.status }}</td>
    </ng-container>

    <!-- View -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let app">
        <button mat-button color="primary" (click)="viewJob(app.jobId)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <p *ngIf="!applications.length" style="padding: 1rem;">No applications found.</p>
</mat-card>
