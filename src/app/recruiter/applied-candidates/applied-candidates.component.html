<mat-card>
  <h2>Applied Candidates for Job ID: {{ jobId }}</h2>

  <table mat-table [dataSource]="candidates" class="mat-elevation-z8 full-width">

    <!-- Candidate Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Candidate Name </th>
      <td mat-cell *matCellDef="let candidate"> {{ candidate.name }} </td>
    </ng-container>

    <!-- Candidate Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let candidate"> {{ candidate.email }} </td>
    </ng-container>

    <!-- Candidate Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Application Status </th>
      <td mat-cell *matCellDef="let candidate"> {{ candidate.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'status'];"></tr>
  </table>

  <div *ngIf="candidates.length === 0" style="margin-top: 1em;">
    No candidates have applied for this job.
  </div>
</mat-card>
