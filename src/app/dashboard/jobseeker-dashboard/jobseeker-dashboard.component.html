<mat-card>
  <h2>Jobseeker Dashboard</h2>
  <div class="dashboard-summary">
    <mat-card class="stat-card applied">
      <div class="stat-value">{{ stats['Applied'] || 0 }}</div>
      <div class="stat-label">Applied</div>
    </mat-card>
    <mat-card class="stat-card interview">
      <div class="stat-value">{{ stats['Interview'] || 0 }}</div>
      <div class="stat-label">Interview</div>
    </mat-card>
    <mat-card class="stat-card offered">
      <div class="stat-value">{{ stats['Offered'] || 0 }}</div>
      <div class="stat-label">Offered</div>
    </mat-card>
    <mat-card class="stat-card rejected">
      <div class="stat-value">{{ stats['Rejected'] || 0 }}</div>
      <div class="stat-label">Rejected</div>
    </mat-card>
    <mat-card class="stat-card total">
      <div class="stat-value">{{ totalApplications }}</div>
      <div class="stat-label">Total Applications</div>
    </mat-card>
  </div>
</mat-card>
